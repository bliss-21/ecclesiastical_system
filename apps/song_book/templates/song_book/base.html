    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
    <STYLE>
        ::-webkit-scrollbar {/*codigo que oculta las barras de scroll pero permite la funcionabilidad*/
            display: none;
        }

        body a{text-decoration: none; color: black;}

        .navbar li  {
            display: inline-block;
            margin-left: 10px;
            
            /*background-color: #d61010;*/
            width: auto;
            height: 10px;

            padding-top:15px;
        }
    </STYLE>
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
        <ul>
                
            {% for t in tipos %}
            <li style="list-style:none; "><a  class = "btn btn-warning" href="{% url 'listado' t.id %}">{{ t.name}}</a></li>
            
            {% empty %}
                <li>Sin Categorias</li>
            {% endfor %}


            <li style="list-style:none;"><a class="btn btn-warning" href="{% url 'listado' %}">Todas</a></li>
            <li style="list-style:none;"><a class="btn btn-warning" href="{% url 'bible' %}">biblia</a></li>
        </ul>

        {% endblock contenido %}
